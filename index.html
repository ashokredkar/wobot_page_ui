<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wobotPage">
        <div class="section1">
            <img src="/assets/Wobot_ai_Logo.jpg" alt="brand" class="brand">
        </div>

        <div class="card">
            <img src='/assets/logo.png' alt="brand_logo" class="brand_logo">
            <h2>It's a delight to have you onboard</h2>
            <div class="text">
                <p>Help us know you better. <br>
                    (This is how we optimize Wobot as per your business needs)</p>
            </div>
            <div class="wobotForm">
                <div class="company">
                    <span>Company Name</span>
                    <input type="text" placeholder="eg. Example Inc.">
                </div>
                <div class="industry">
                    <span>Industry</span>
                    <select name="selectIn" id="industrySelect">
                        <option class="optn" value="0" selected="selected" disabled>Select</option>
                        <option class="optn" value="in1">Industry 1</option>
                        <option class="optn" value="in2">Industry 2</option>
                        <option class="optn" value="in3">Industry 3</option>
                        <option class="optn" value="in4">Industry 4</option>
                    </select>
                </div>
            </div>

            <div class="wobotSize">
                <span>Company Size</span>
                <div id="sizes">
                    <div class="sizeRange range1">1-20</div>
                    <div class="sizeRange range2 active">21-50</div>
                    <div class="sizeRange range3">51-200</div>
                    <div class="sizeRange range4">201-500</div>
                    <div class="sizeRange range5">500+</div>
                </div>
            </div>

            <button class="btn">Get Started</button>
        </div>
        <div id="bgShape"></div>
        <div class="section3">
            <footer>Terms of use | Privacy Policy</footer>
        </div>
    </div>

</body>

</html>
